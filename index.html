<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="illustration-container flex-column">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo" alt="">
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form-container">
            <form action="#" method="get" class="flex-column">
                <div class="form-section flex-column">
                    <p>This is not a real online service! You know you
                        need something like this in your life to help you
                        realize your deepest dreams. Sign up <span class="emphasis">now</span> to get started.
                    </p>
                    <p>You <span class="emphasis">know</span> you want to.</p>
                </div>
                <div class="form-section input-section flex-column">
                    <h1>Let's do this!</h1>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'\- ]{1,50}$" required>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'\- ]{1,50}$" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="\d{3}[\s]\d{3}[\s]\d{4}" required title="Must be in the format: 123 456 7890. US only">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="The password must contain an UpperCase letter, a LowerCase letter, a Number/SpecialCharacter and min 8 Characters long">
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Must match with your password">
                            <span class="message"></span>
                        </li>
                    </ul>
                </div>
                <div class="form-section flex-column">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
                </div>
                        </div>
            </form>
    </div>
</body>
</html>
